<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo1</title>
    <script type="text/javascript" src="./js/three.js"></script>
<style>
	*{
		margin: 0;
		padding: 0;
	}
</style>
</head>
<body>
	</body>
	<script>
		// 场景 模型 光源 相机 渲染器
		let scene = new THREE.Scene();
		
		let geometry = new THREE.BoxGeometry(100,100,100);
		let meterial = new THREE.MeshBasicMaterial({
			color: '#FFCCAA'
		});
		let mesh = new THREE.Mesh(geometry, meterial);
		scene.add(mesh);

		let light = new THREE.AmbientLight('#FFFFFF');
		scene.add(light);

		let width = window.innerWidth;
		let height = window.innerHeight;
		let camera = new THREE.PerspectiveCamera(50, width / height, 1, 1000);
		camera.position.set(200, 300, 200);
		camera.lookAt(scene.position);
		
		let axesHelper = new THREE.AxesHelper( 50 );
		scene.add( axesHelper );

		let renderer = new THREE.WebGLRenderer();
		renderer.setSize(width, height);
		renderer.setClearColor('#B9D3FF', 1);
		document.body.appendChild(renderer.domElement);
		// renderer.render(scene, camera);
		// 渲染函数
		function render() {
				renderer.render(scene,camera);//执行渲染操作
				mesh.rotateY(0.01);//每次绕y轴旋转0.01弧度
		}
		//间隔20ms周期性调用函数fun,20ms也就是刷新频率是50FPS(1s/20ms)，每秒渲染50次
		setInterval(render,20);
	</script>
</html>
