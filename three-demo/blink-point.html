<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>blink-point</title>
<style>
	*{
		margin: 0;
		padding: 0;
	}
  html,body {
    width: 100%;
    height: 100%;
    /* background: linear-gradient(to bottom, #00092b , #000000 , #000000 , #00092b ); */
    margin: 0;
    padding: 0;
    overflow: hidden;
}
</style>
</head>
<body>
  <canvas id="canvas" style="background-color: black;"></canvas>
	</body>
	 <script>
      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');
      canvas.width = 200;
      canvas.height = 200;
      
      
      
      function randomPaint_C() {
        var t = (performance.now() % 1000 ) / 1000;

        var radius = 50 * 0.7 * t + 0.3 * 50;

        ctx.fillRect(0,0,canvas.width, canvas.height);
        ctx.beginPath();
        ctx.arc(100,100,radius,0,2 * Math.PI);
        var grd=ctx.createRadialGradient(100,100,2.5,100,100,radius);
        grd.addColorStop(0,"rgba(255,255,255,0.7)");
        grd.addColorStop(1,"rgba(255,0,0,0.7)");
        ctx.fillStyle = grd;
        ctx.fill();
        ctx.closePath();
        requestAnimationFrame(randomPaint_C);

      }


      var count = 0;
      function randomPaint_A() {
        if(count > 4) {
          count = 0;
          ctx.clearRect(0,0,canvas.width, canvas.height);
          ctx.fillStyle = 'black';
          ctx.fillRect(0,0,canvas.width, canvas.height);
        }
        var t = 0.25 * count;
        
        var radius = 50 * 0.7 * t + 0.3 * 50;
        
        ctx.beginPath();
        ctx.arc(100,100,radius,0,2 * Math.PI);
        ctx.strokeStyle = 'rgba(255, 255, 255, ' + (1-t) + ')';
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.closePath();
        count++
      }
      var radius = 0;
      function randomPaint_B() {
          
        radius += 0.5;
        if(radius > 50){
          radius = 0;
        }
        var pre = ctx.globalCompositeOperation;
        ctx.globalCompositeOperation = 'destination-in';
        ctx.globalAlpha = 0.95;
        ctx.fillRect(0,0,canvas.width, canvas.height);
        ctx.globalCompositeOperation = pre;
        ctx.beginPath();
        ctx.arc(100,100,radius,0,2 * Math.PI);
        ctx.closePath();

        ctx.strokeStyle = 'rgba(255, 0, 0, 1)';
        ctx.lineWidth = 2;
        ctx.stroke();
      }
      setInterval(randomPaint_B, 20)
	</script>
</html>
